<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Professional Logo Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              playfair: ['"Playfair Display"', "serif"],
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-inter">
    <div class="min-h-screen flex">
      <!-- Left Panel - Form -->
      <div class="w-1/2 p-8 lg:p-12 xl:p-16 bg-white">
        <div class="max-w-lg mx-auto">
          <h1 class="text-4xl font-bold text-gray-900 mb-8">Logo Generator</h1>
          <p class="text-gray-600 mb-8">
            Create a unique, professional logo for your business using advanced
            AI technology.
          </p>

          <form id="logoForm" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Company Name</label
              >
              <input
                type="text"
                name="company"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors"
                placeholder="Enter your company name"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Industry</label
              >
              <input
                type="text"
                name="industry"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors"
                placeholder="e.g. Technology, Healthcare, Retail"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Vibe</label
              >
              <input
                type="text"
                name="vibe"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors"
                placeholder="e.g. Modern, Professional, Playful"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Additional Instructions</label
              >
              <textarea
                name="instructions"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors"
                rows="4"
                placeholder="Any specific requirements or preferences?"
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors font-medium text-lg flex items-center justify-center gap-2"
            >
              <span>Generate Logo</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>

      <!-- Right Panel - Result -->
      <div
        class="w-1/2 bg-gray-50 p-8 lg:p-12 xl:p-16 flex items-center justify-center"
      >
        <div id="result" class="w-full max-w-lg">
          <div class="text-center text-gray-500">
            Your generated logo will appear here
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
